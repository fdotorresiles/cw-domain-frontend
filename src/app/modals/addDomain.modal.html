<md-dialog class="modal-ancho-mid" md-theme="custom">
  <form name="add_user" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar dominio</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        
        <!-- Cuando se puedan escoger más dominios -->
        <md-input-container class="md-block" flex-gt-sm ng-if="false" >
            <label>Dominios</label>
            <md-select ng-model="vm.userDomain" ng-disabled="true">
              <md-option ng-repeat="domain in vm.domains" value="{{domain.id}}">
                {{domain.name}}
              </md-option>
            </md-select>
          </md-input-container>

          <div>
            <label>Periocidad</label>
            <mdp-time-picker ng-model="vm.currentDate" class="md-block" flex-gt-sm></mdp-time-picker>
          </div>

          <md-radio-group ng-model="vm.notificationType">
            <label>Tipo de notificación</label>
            <md-radio-button value="1" class="md-accent">Correo</md-radio-button>
            <md-radio-button value="2" class="md-accent">Mensaje de texto</md-radio-button>
          </md-radio-group>
         
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" class="md-raised">Cancelar</md-button>
      <md-button ng-click="vm.save(vm.user)" ng-disabled="add_user.$invalid" class="md-raised md-primary">Agregar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
